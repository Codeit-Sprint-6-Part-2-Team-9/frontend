name: main 브랜치가 업데이트 될 때마다 프로젝트와 팀 페이지를 빌드하여 Github Pages에 배포하기

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies of Fandom-K project
        run: yarn install --immutable --immutable-cache --check-cache
      - name: Build Fandom-K project
        run: yarn build
      - name: Make directory to include team page
        run: mkdir ./dist/team-page
      - name: Change directory to build team page
        run: cd team-page
      - name: Install dependencies of team page
        run: yarn install --immutable --immutable-cache --check-cache
      - name: Build team page
        run: yarn build
      - name: Move built team page to dist directory
        run: mv build/* ../dist/team-page/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4