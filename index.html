<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="<%= VITE_APP_URL %>" />
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://codeit-sprint-6-part-2-team-9.github.io/frontend/"
    />
    <meta property="og:title" content="FANDOM-K" />
    <meta
      property="og:description"
      content="아이돌 조공 플랫폼, 내가 좋아하는 아이돌을 가장 쉽게 덕질하는 방법"
    />
    <meta property="og:image" content="./ogimg.png" />
    <meta property="og:site_name" content="FANDOM-K" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <title>FANDOM-K</title>
    <link rel="icon" href="./src/assets/favicon.png" />
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
